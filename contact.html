<body>
  <header>
    <h1>Contact Me</h1>

  <!-- Main Section-->
  <main>
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:daniel@example.com">daniel@example.com</a></p>
    <p>Phone: <a class="phone-animate" href="tel:+17206807928">(720) 680-7928</a></p>

    <div aria-labelledby="contact-form-title">
      <h3 id="contact-form-title" class="visually-hidden">Contact Form</h3>

      <form class="appointment-form" action="#" method="post" novalidate>
        <fieldset>
          <legend>Your Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
          <legend>Message Details</legend>

          <label for="topic">Topic</label>
          <select id="topic" name="topic">
            <option value="general">General Question</option>
            <option value="project">Project Inquiry</option>
            <option value="availability">Availability</option>
          </select>

          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date">

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="How can I help?"></textarea>
        </fieldset>

        <input type="submit" class="btn" value="Send">
      </form>
    </div>
  </main>
